<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            {% for score in scores %}
            <tr>
                <td>{{ score.userID }}</td>
                <td>{{ score.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="exportCSV()">Export Top 3 as CSV</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
